# ===============================
# SERVER CONFIG
# ===============================
server.port=8081
spring.application.name=user-service

# ===============================
# DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/userservice_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Shan@2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# FEIGN CLIENT CONFIG
# ===============================
# URL of other microservices
services.order-service.url=http://localhost:8083
services.notification-service.url=http://localhost:8087

# ===============================
# JWT CONFIG (for security)
# ===============================
jwt.secret=MyJwtSecretKey12345
jwt.expiration=3600000   # 1 hour in ms

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.example.userservice=DEBUG

